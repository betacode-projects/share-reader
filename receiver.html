<script>
$('#download-qr-token').focus(function(){
    $(this).select();
});

$('#download-qr-link-btn')
// Tooltipの設定
.tooltip({
  title: 'リンクをコピーしました',
  placement: 'bottom',
  trigger: 'manual'
})
// Tooltip表示後の動作を設定
.on('shown.bs.tooltip', function(){
  setTimeout((function(){
    $(this).tooltip('hide');
  }).bind(this), 2000);
})
// クリック時の動作を設定
.on('click', function() {
  $(this).tooltip('show'); // Tooltipを表示する
  $('#download-qr-token').select();
  document.execCommand('copy');
});
</script>
